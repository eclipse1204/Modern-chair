<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chair</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./Images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="image_container">
                <img class="chair animation_chair" src="./Images/chair1.png">
            </div>
            <div class="text_container">
                <p class="heading1">MODERN CHAIR</p>
                <p class="heading2">Telford Longue</p>
                <p class="pricing">$254 <span class="price_cut">$530</span></p>
                <div class="options_container">
                    <button id="description" class="description">Description</button>
                    <button id="details" class="details">Details</button>
                </div>
                <div class="content">
                    <div class="description_container">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Id totam tempora enim officia veritatis hic.</div>
                    <div class="details_container">
                        <div class="length">
                            <p class="element"><span class="value">80</span>cm</p>
                            <p class="element">Length</p>
                        </div>
                        <div class="Width">
                            <p class="element"><span class="value">65</span>cm</p>
                            <p class="element">Width</p>
                        </div>
                        <div class="Height">
                            <p class="element"><span class="value">90</span>cm</p>
                            <p class="element">Height</p>
                        </div>
                        <div class="Weight">
                            <p class="element"><span class="value">17.6</span>lbs</p>
                            <p class="element">Weight</p>
                        </div> 
                    </div>
                </div>
                <div class="color_picker">
                    <p class="heading4">Choose Color:</p>
                    <div class="color_buttons">
                        <button class="btn btn1 selected_button"><img class="img img1" src="./Images/color1.jpg" alt=""></button>
                        <button class="btn btn2"><img class="img img2" src="./Images/color2.jpg" alt=""></button>
                        <button class="btn btn3"><img class="img img3" src="./Images/color3.jpg" alt=""></button>
                        <button class="btn btn4"><img class="img img4" src="./Images/color4.jpg" alt=""></button>
                        <button class="btn btn5"><img class="img img5" src="./Images/color5.jpg" alt=""></button>
                        <button class="btn btn6"><img class="img img6" src="./Images/color6.jpg" alt=""></button>
                    </div>
                </div>
                <div class="add_to_cart">
                    <button class="add_to_c">
                        <i class="uil uil-shopping-cart icon"></i> Add to Cart
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
